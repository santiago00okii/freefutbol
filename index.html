<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Free Fútbol - Resultados y Buscador</title>
<style>
  body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
  header { background: #1e3a8a; color: white; padding: 1em; text-align: center; font-size: 1.5em; }
  main { padding: 1em; max-width: 1000px; margin: auto; }
  input[type="text"] { padding: 0.5em; width: 100%; max-width: 600px; margin-bottom: 1em; }
  #matches-container, #top-players, #search-results, #search-detail { background: white; padding: 1em; margin-bottom: 1em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  .player-card, .match-card { display: flex; align-items: center; margin-bottom: 0.5em; }
  .player-card img, .match-card img { width: 40px; height: 40px; border-radius: 50%; margin-right: 1em; }
</style>
</head>
<body>
<header>Free Fútbol - Resultados y Buscador</header>
<main>
<section id="search-section">
  <input id="search-input" type="text" placeholder="Buscar jugadores, equipos o selecciones..." autocomplete="off"/>
  <div id="search-results"></div>
</section>
<section>
  <h2>Partidos en Vivo</h2>
  <div id="matches-container">Cargando partidos en vivo...</div>
</section>
<section id="top-players-section">
  <h2>Top 7 Jugadores de la Semana</h2>
  <div id="top-players">Cargando...</div>
</section>
<section>
  <h2>Detalle de Búsqueda</h2>
  <div id="search-detail"></div>
</section>
</main>
<script>
const apiKey = "41f8dea6b5ff0947b023f2a54a4a4572";
const baseUrl = "https://v3.football.api-sports.io";
const headers = {"x-apisports-key": apiKey};async function fetchLiveMatches() { const res = await fetch(${baseUrl}/fixtures?live=all, { headers }); const data = await res.json(); const container = document.getElementById("matches-container"); container.innerHTML = ""; data.response.forEach(match => { const div = document.createElement("div"); div.className = "match-card"; div.innerHTML = <img src="${match.teams.home.logo}" /> <strong>${match.teams.home.name}</strong> ${match.goals.home} - ${match.goals.away} <strong>${match.teams.away.name}</strong> <img src="${match.teams.away.logo}" />; container.appendChild(div); }); }

async function fetchTopPlayers() { const res = await fetch(${baseUrl}/players/topscorers?league=39&season=2023, { headers }); const data = await res.json(); const container = document.getElementById("top-players"); container.innerHTML = ""; data.response.slice(0, 7).forEach(p => { const div = document.createElement("div"); div.className = "player-card"; div.innerHTML = <img src="${p.player.photo}" /> <div> <strong>${p.player.name}</strong><br> Goles: ${p.statistics[0].goals.total}, Asistencias: ${p.statistics[0].goals.assists || 0} </div>; container.appendChild(div); }); }

async function search(query) { const res = await fetch(${baseUrl}/players?search=${query}&season=2023, { headers }); const data = await res.json(); const container = document.getElementById("search-results"); const detail = document.getElementById("search-detail"); container.innerHTML = ""; detail.innerHTML = ""; if (!data.response.length) { container.innerText = "No se encontraron resultados."; return; } data.response.forEach(p => { const div = document.createElement("div"); div.className = "player-card"; div.innerHTML = <img src="${p.player.photo}" /> <div> <strong>${p.player.name}</strong><br> Edad: ${p.player.age}, Nacionalidad: ${p.player.nationality} </div>; container.appendChild(div); div.onclick = () => { detail.innerHTML = <h3>${p.player.name}</h3> <p>Edad: ${p.player.age}</p> <p>Nacimiento: ${p.player.birth.date}, País: ${p.player.birth.country}</p> <p>Nacionalidad: ${p.player.nationality}</p> <p>Altura: ${p.player.height}, Peso: ${p.player.weight}</p> <img src="${p.player.photo}" style="width:100px"/>; }; }); }

document.getElementById("search-input").addEventListener("input", e => { const query = e.target.value.trim(); if (query.length > 2) search(query); });

fetchLiveMatches(); fetchTopPlayers(); setInterval(fetchLiveMatches, 5000); </script>

</body>
</html>
