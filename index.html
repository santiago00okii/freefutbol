<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago Móvil Simulado - Banco de Venezuela</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    body {
      background: #e8ecef;
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      width: 360px;
      border: 1px solid #0055a4;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 20px 25px;
    }
    header {
      text-align: center;
      border-bottom: 2px solid #0055a4;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    header img {
      width: 140px;
      margin-bottom: 5px;
    }
    header h1 {
      font-size: 1.2rem;
      color: #0055a4;
      margin: 0;
      font-weight: 700;
      letter-spacing: 1px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 700;
      color: #0055a4;
      margin: 10px 0 5px 0;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }
    input, select {
      width: 100%;
      padding: 10px 8px;
      border: 1.8px solid #0055a4;
      border-radius: 4px;
      font-size: 1rem;
      font-family: 'Roboto Mono', monospace;
      box-sizing: border-box;
      color: #003d75;
      font-weight: 600;
      outline-offset: 2px;
    }
    input::placeholder {
      color: #aac4e0;
      font-weight: 400;
    }
    button {
      margin-top: 20px;
      background: #0055a4;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #003d75;
    }
    /* Recibo */
    #receipt {
      background: #f2f9ff;
      border: 1.8px solid #0055a4;
      border-radius: 6px;
      padding: 18px 25px;
      font-size: 0.9rem;
      color: #003d75;
      white-space: pre-wrap;
      font-family: 'Roboto Mono', monospace;
      line-height: 1.4;
      user-select: text;
    }
    #receipt .title {
      text-align: center;
      font-weight: 900;
      font-size: 1.1rem;
      margin-bottom: 15px;
      border-bottom: 1.5px solid #0055a4;
      padding-bottom: 8px;
    }
    #receipt .section {
      margin-bottom: 12px;
    }
    #receipt .label {
      font-weight: 700;
      letter-spacing: 0.8px;
    }
    #receipt .value {
      font-weight: 600;
    }
    #receipt .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8rem;
      color: #0055a4;
      letter-spacing: 0.7px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Logo_Banco_de_Venezuela.svg/256px-Logo_Banco_de_Venezuela.svg.png" alt="Banco de Venezuela" />
      <h1>Pago Móvil</h1>
    </header>
    <form id="pagoForm">
      <label for="telefono">Número de teléfono del destinatario:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="04141234567" pattern="0\d{10}" required />

      <label for="cedula">Cédula del destinatario:</label>
      <input type="text" id="cedula" name="cedula" placeholder="12345678" pattern="\d{6,8}" required />
      
      <label for="monto">Monto a pagar (Bs):</label>
      <input type="number" id="monto" name="monto" min="1" step="0.01" placeholder="1500.50" required />

      <label for="concepto">Concepto:</label>
      <select id="concepto" name="concepto" required>
        <option value="" disabled selected>Seleccione un concepto</option>
        <option value="Pago servicios">Pago servicios</option>
        <option value="Compra">Compra</option>
        <option value="Préstamo">Préstamo</option>
        <option value="Otro">Otro</option>
      </select>

      <button type="submit">Realizar Pago</button>
    </form>

    <div id="receipt" style="display:none;"></div>
  </div>

  <script>
    function generarReferencia(length = 12) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let ref = '';
      for(let i = 0; i < length; i++) {
        ref += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return ref;
    }

    const form = document.getElementById('pagoForm');
    const receipt = document.getElementById('receipt');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const telefono = form.telefono.value.trim();
      const cedula = form.cedula.value.trim();
      const monto = parseFloat(form.monto.value);
      const concepto = form.concepto.value;

      // Validaciones
      if (!/^0\d{10}$/.test(telefono)) {
        alert('Número de teléfono inválido. Debe tener 11 dígitos y comenzar con 0.');
        return;
      }
      if (!/^\d{6,8}$/.test(cedula)) {
        alert('Cédula inválida. Debe tener entre 6 y 8 dígitos.');
        return;
      }
      if (isNaN(monto) || monto <= 0) {
        alert('Monto inválido. Debe ser mayor a 0.');
        return;
      }
      if (!concepto) {
        alert('Seleccione un concepto válido.');
        return;
      }

      // Fecha y hora actual en formato DD/MM/YYYY HH:mm:ss
      const now = new Date();
      const dd = String(now.getDate()).padStart(2, '0');
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const yyyy = now.getFullYear();
      const hh = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      const fecha = ${dd}/${mm}/${yyyy} ${hh}:${min}:${ss};

      const referencia = generarReferencia();

      // Generar recibo idéntico con referencia
      const textoRecibo = 
`------------------------------
BANCO DE VENEZUELA S.A.
------------------------------
Pago Móvil - Comprobante

Fecha y hora: ${fecha}

Teléfono:     ${telefono}
Cédula:       ${cedula}

Monto Bs:     ${monto.toFixed(2)}
Concepto:     ${concepto}

Referencia:   ${referencia}

------------------------------
Gracias por preferirnos
------------------------------`;

      receipt.textContent = textoRecibo;
      receipt.style.display = 'block';

      form.reset();
    });
  </script>
</body>
</html>
