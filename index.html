<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago Móvil Simulado - Banco de Venezuela</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0055a4;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      max-width: 400px;
      background: white;
      margin: 40px auto;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #0055a4;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1.5px solid #0055a4;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0055a4;
      border: none;
      color: white;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #003d75;
    }
    .message {
      margin-top: 20px;
      padding: 15px;
      background-color: #dff0d8;
      color: #3c763d;
      border-radius: 5px;
      display: none;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Banco de Venezuela - Pago Móvil Simulado</header>
  <main>
    <form id="pagoForm">
      <label for="cedula">Cédula del destinatario:</label>
      <input type="text" id="cedula" name="cedula" placeholder="Ej: 12345678" pattern="\d{6,8}" required />
      
      <label for="monto">Monto a pagar (Bs):</label>
      <input type="number" id="monto" name="monto" min="1" step="0.01" placeholder="Ej: 1500.50" required />

      <label for="concepto">Concepto:</label>
      <select id="concepto" name="concepto" required>
        <option value="" disabled selected>Seleccione un concepto</option>
        <option value="Pago servicios">Pago servicios</option>
        <option value="Compra">Compra</option>
        <option value="Préstamo">Préstamo</option>
        <option value="Otro">Otro</option>
      </select>

      <button type="submit">Realizar Pago</button>
    </form>
    <div class="message" id="message"></div>
  </main>
  <div class="footer">Página simulada para fines de juego, no procesa pagos reales.</div>

  <script>
    const form = document.getElementById('pagoForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const cedula = form.cedula.value.trim();
      const monto = parseFloat(form.monto.value);
      const concepto = form.concepto.value;

      if (!/^\d{6,8}$/.test(cedula)) {
        alert('Por favor, ingresa una cédula válida (6 a 8 dígitos).');
        return;
      }
      if (isNaN(monto) || monto <= 0) {
        alert('Por favor, ingresa un monto válido mayor a 0.');
        return;
      }
      if (!concepto) {
        alert('Por favor, selecciona un concepto.');
        return;
      }

      // Simula la realización del pago
      messageDiv.style.display = 'block';
      messageDiv.textContent = `Pago móvil simulado realizado con éxito.
      \nDestinatario: Cédula ${cedula}
      \nMonto: Bs ${monto.toFixed(2)}
      \nConcepto: ${concepto}`;

      // Opcional: limpiar el formulario
      form.reset();
    });
  </script>
</body>
</html>
