<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;

    color: #222;
  }
  header {
    background: #003366;
    color: #fff;
    padding: 15px 30px;
    font-size: 28px;
    font-weight: bold;
    text-align: center;
  }
  main {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 15px;
  }
  .search-container {
    margin-bottom: 25px;
    text-align: center;
  }
  input[type="text"] {
    width: 350px;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  .section-title {
    color: #003366;
    margin-bottom: 10px;
    font-size: 22px;
    border-bottom: 3px solid #003366;
    display: inline-block;
  }
  .top-players {
    display: flex;
    gap: 12px;
    overflow-x: auto;
    padding-bottom: 15px;
  }
  .top-player {
    background: white;
    border-radius: 8px;
    width: 160px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    text-align: center;
    padding: 10px;
    cursor: pointer;
    position: relative;
  }
  .top-player img {
    width: 100px;
    border-radius: 50%;
  }
  .top-player .name {
    font-weight: bold;
    margin-top: 8px;
  }
  .top-player .team {
    color: #555;
    font-size: 14px;
  }

  .results-table, .players-table, .teams-table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
    margin-bottom: 30px;
  }
  th, td {
    padding: 10px 14px;
    border-bottom: 1px solid #ddd;
    text-align: left;
    vertical-align: middle;
  }
  th {
    background: #003366;
    color: white;
    user-select: none;
  }
  tr:hover {
    background: #e7f0ff;
  }

  .player-photo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    position: relative;
  }
  .icon-goal, .icon-assist, .icon-autogoal {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 18px;
    height: 18px;
  }
  .icon-goal {
    background: url('https://cdn-icons-png.flaticon.com/512/2161/2161261.png') no-repeat center/contain;
  }
  .icon-assist {
    background: url('https://cdn-icons-png.flaticon.com/512/888/888857.png') no-repeat center/contain;
  }
  .icon-autogoal {
    background: url('https://cdn-icons-png.flaticon.com/512/565/565547.png') no-repeat center/contain;
  }
  .player-cell {
    position: relative;
  }
  .player-info {
    cursor: pointer;
  }
  .player-detail {
    margin-top: 15px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
  }
  .player-detail img {
    width: 120px;
    border-radius: 50%;
    float: left;
    margin-right: 20px;
  }
  .player-detail h2 {
    margin-top: 0;
  }
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }
  .label {
    font-weight: bold;
    color: #003366;
  }
  .match-result {
    font-weight: bold;
  }
  .match-date {
    color: #555;
    font-size: 14px;
  }
  .team-logo {
    width: 40px;
    vertical-align: middle;
    margin-right: 8px;
  }
  .team-name {
    vertical-align: middle;
    font-weight: bold;
  }
  .country-flag {
    width: 30px;
    vertical-align: middle;
    margin-right: 6px;
  }
  .country-name {
    vertical-align: middle;
    font-weight: 600;
    cursor: pointer;
    color: #003366;
  }
  /* Scroll horizontal container */
  .horizontal-scroll {
    overflow-x: auto;
    display: flex;
    gap: 10px;
    padding-bottom: 15px;
    margin-bottom: 30px;
  }
  .country-card {
    background: white;
    border-radius: 8px;
    padding: 8px 15px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    cursor: pointer;
    white-space: nowrap;
    display: flex;
    align-items: center;
  }
</style>
</head>
